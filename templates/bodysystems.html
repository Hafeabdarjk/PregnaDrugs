<!DOCTYPE html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PregnaDrugs</title>
	<link rel="icon" type="image/x-icon" href="static/favicon.ico">
	<link rel="Stylesheet" href="static/stylesheet.css">
</head>
<body>

    <!-- Search Bar at the Top -->
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" placeholder="Search pharmacological classes..." name="search">
            <button type="submit">
                <!-- Search Icon (SVG) -->
                <svg viewBox="0 0 512 512">
                    <path d="M505 442.7L405.3 343a208.1 208.1 0 0044.8-126C450 97.2 352.8 0 225 0S0 97.2 0 217s97.2 217 217 217a208.1 208.1 0 00126-44.8l99.7 99.7a21.4 21.4 0 0030.1 0l32.2-32.2a21.4 21.4 0 000-30.1zM217 382c-91.7 0-166-74.3-166-166S125.3 50 217 50s166 74.3 166 166-74.3 166-166 166z"/>
                </svg>
            </button>
        </form>
    </div>

    <!-- Header and Body System Circles -->
	<div class="background-image">
		<div class="overlay">
			<div class="content">
				<h1>Browse safe drugs in pregnancy <br> Using body Systems</h1>
				
				<!-- Grid of body system circles -->
				<div class="grid-container">
					<!-- Respiratory system -->
					<div class="circle">
						<img src="static/1-respiratory.jpg" alt="Respiratory System">
						<div class="system-name">Respiratory</div>
					</div>

					<!-- Gastrointestinal system -->
					<div class="circle">
						<img src="static/2-gastrointestinal.jpg" alt="Gastrointestinal System">
						<div class="system-name">Gastrointestinal</div>
					</div>

					<!-- Genitourinary system -->
					<div class="circle">
						<img src="static/3-genitourinary.jpg" alt="Genitourinary System">
						<div class="system-name">Genitourinary</div>
					</div>

					<!-- Musculoskeletal system -->
					<div class="circle">
						<img src="static/4-musculoskeletal.jpg" alt="Musculoskeletal System">
						<div class="system-name">Musculoskeletal</div>
					</div>

					<!-- Miscellaneous system -->
					<div class="circle">
						<img src="static/5-miscellaneous.jpg" alt="Miscellaneous" style="background-color:#000066">
						<div class="system-name">Miscellaneous</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
